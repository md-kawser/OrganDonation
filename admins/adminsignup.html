<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Admin Signup Page</title>
    <link rel="icon" type="image/icon type" href="images/organ-donation-black-background.png">

</head>

<body>
    <div>
        <form action="adminsignup.php" method="post">
            <div class="box">
                <div class="container">

                    <div class="top">

                        <span>Have an account?</span>
                        <header>Signup</header>
                    </div>

                    <div class="input-field">
                        <input type="text" class="input" placeholder="Name"
                            oninvalid="this.setCustomValidity('Fill up your Name')" oninput="setCustomValidity('')"
                            required name="name">
                        <i class='bx bxs-user-circle'></i>
                    </div>

                    <div class="input-field">
                        <input type="text" class="input" placeholder="Username"
                            oninvalid="this.setCustomValidity('Fill up your Username')" oninput="setCustomValidity('')"
                            required name="username">
                        <i class='bx bx-user'></i>
                    </div>

                    <div class="input-field">
                        <input type="Password" class="input" placeholder="Password"
                            oninvalid="this.setCustomValidity('Fill up your Password')" oninput="setCustomValidity('')"
                            name="password" required>
                        <i class='bx bx-lock-alt'></i>
                    </div>

                    <div class="input-field">
                        <input type="submit" class="submit" value="Sign Up" name="submit">
                    </div>

                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" name="" id="check">
                            <label for="check"> Remember Me</label>
                        </div>
        </form>

        <div class="two">
            <label><a href="adminsignin.html">Sign In</a></label>
        </div>
        </form>
    </div>
    </div>
    </div>
    </div>
</body>

</html>
