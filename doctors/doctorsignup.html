<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signupstyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Doctors Sign Up Page</title>
    <link rel="icon" type="image/icon type" href="images/organ-donation-black-background.png">
</head>

<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <!-------Image-------->
                    <img src="images/white.png" alt="">
                    <div class="text">

                    </div>
                </div>
                <div class="col-md-6 right">

                    <div class="input-box">

                        <form action="doctorsignup.php" method="post">
                            <header>
                                <h1>Sign Up</h1>
                            </header>
                            
                            <div class="input-field">
                                <input type="text" class="input" oninvalid="this.setCustomValidity('Enter your Name')"
                                oninput="setCustomValidity('')" name="name" required>
                                <label for="Name">Doctor Name</label>
                            </div>
                            
                            <div class="input-field">
                                <input type="text" class="input" oninvalid="this.setCustomValidity('Enter your Registration Number')"
                                oninput="setCustomValidity('')" name="reg_number" required>
                                <label for="reg_number_sign_up">Doctor Registration Number</label>
                            </div>

                            <div class="input-field">
                                <input type="tel" class="input" pattern="[0-9]{3}[0-9]{8}"
                                    oninvalid="this.setCustomValidity('Enter your Phone Number Format: 01301701410')"
                                    oninput="setCustomValidity('')" name="phone" required>
                                <label for="Phone Number">Doctors Phone Number</label>
                            </div>

                            <div class="dropdown">

                                <label for="hospital"> </label>

                                <select name="hospital" oninvalid="this.setCustomValidity('Select your Hospital Name')"
                                    oninput="setCustomValidity('')" required>
                                    <option value="">Choose Hospital &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</option>
                                    <option value="Shahid Suhrawardy Hospital">Shahid Suhrawardy Hospital</option>
                                    <option value="Ad-Din Hospital">Ad-Din Hospital</option>
                                    <option value="Appolo Hospital">Appolo Hospital</option>
                                    <option value="CMH (Dhaka Cantonment)">CMH (Dhaka Cantonment)</option>
                                    <option value="Dhaka Orthopaedic Hospital">Dhaka Orthopaedic Hospital</option>
                                    <option value="Sir Salimullah Medical College">Sir Salimullah Medical College</option>
                                    <option value="Ibn Sina Hospital">Ibn Sina Hospital</option>
                                    <option value="National Heart Foundation Hospital">National Heart Foundation</option>
                                </select>

                            </div>
                            
                            <div class="input-field">
                                <input type="password" class="input" oninvalid="this.setCustomValidity('Enter your Password')"
                                oninput="setCustomValidity('')" name = "password" required>
                                <label for="password">Password</label>
                            </div>
                            <div class="input-field">
                                <input type="submit" class="submit" value="Sign Up" name="submit">

                            </div>
                            <div class="signin">
                                <span>Already have an account? <a href="doctorsignin.html">Sign in here</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
