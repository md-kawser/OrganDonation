<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Doctors Sign In Page</title>
    <link rel="icon" type="image/icon type" href="images/organ-donation-black-background.png">
</head>

<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <!-------Image-------->
                    <img src="images/white.png" alt="">
                    <div class="text">

                    </div>
                </div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        
                    <form action="doctorsignin.php" method="post">
                        <header>
                            <h1>Sign In</h1>
                        </header>
                        <div class="input-field">
                            <input type="text" class="input" class="input" oninvalid="this.setCustomValidity('Enter your Registration Number')"
                            oninput="setCustomValidity('')" name="doctor_signin" required>
                            <label for="doctor_signin_in">Doctor Registration Number</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" oninvalid="this.setCustomValidity('Enter your Password')"
                            oninput="setCustomValidity('')" name="password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field">
                            <input type="submit" class="submit" value="Sign In" name="submit">

                        </div>
                        <div class="signin">
                            <span>Does not have an account? <a href="doctorsignup.html">Sign Up here</a></span>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
