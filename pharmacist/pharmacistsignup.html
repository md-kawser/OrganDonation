<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pharmacistsignup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/icon type" href="images/organ-donation-black-background.png">
    <title>Pharmasist Sign Up</title>
</head>

<body>
    <div class="wrapper">
        <form action="pharmacistsignup.php" method="post">

            <div class="container main">
                <div class="row">
                    <div class="col-md-6 side-image">
                        <!-------Image-------->
                        <img src="images/white.png" alt="">

                    </div>
                    <div class="col-md-6 right">
                        <div class="input-box">
                            <header>
                                <h2>Create Account</h2>
                            </header>

                            <div class="input-field">
                                <input type="text" class="input" oninvalid="this.setCustomValidity('Enter your Name')"
                                    oninput="setCustomValidity('')" name="name" required>
                                <label for="Name">Name</label>
                            </div>


                            <div class="input-field">
                                <input type="tel" class="input" class="input"
                                    oninvalid="this.setCustomValidity('Enter your Phone Number')"
                                    oninput="setCustomValidity('')" name="phone" required>
                                <label for="Phone Number">Phone Number</label>
                            </div>
                          


                            <div class="input-field">
                                <input type="password" class="input" class="input"
                                    oninvalid="this.setCustomValidity('Enter your Password')"
                                    oninput="setCustomValidity('')" name="password" required>
                                <label for="Password">Password</label>
                            </div>


                            <div class="input-field">
                                <input type="submit" class="submit" value="Sign Up" name="submit">

                            </div>
                            <div class="signin">
                                <span>
                                    <h6>One of ours? <a href="pharmacistsignin.html">Signin here</a></h6>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
</body>

</html>
